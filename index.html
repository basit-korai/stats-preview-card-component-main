<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="main row container">
    <article class="wrapper">
      <div class="img-wrapper">
        <picture class="background-img">
          <img class="bg-img" src="./images/image-header-mobile.jpg" alt="">
        </picture>
      </div>

      <article class="content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

        <p class="intro"> Discover the benefits of data analytics and make better decisions regarding revenue, customer,
          experience, and overall efficiency.</p>

        <div class="stats row">
          <p class="col">
            10k+
            <span>
              companies
            </span>
          </p>

          <p class="col">
            314
            <span>
              templates
            </span>
          </p>

          <p class="col">
            12M+
            <span>
              queries
            </span>
          </p>
        </div>
      </article>

  </main>

</body>

</html>
